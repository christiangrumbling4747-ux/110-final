<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ----------- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoZone - Login</title>
    <!-- ----------- -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- ----------- -->
    <div class="container">
        <!-- ----------- -->
        <div class="login-box">
            <h1>SPEEDZONE</h1>
            <h2>Sign In</h2>
            
            <!-- ----------- -->
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                
                <!-- ----------- -->
                <button type="submit">LOGIN</button>
                
                <!-- ----------- -->
                <div class="divider">
                    <p>or sign in with</p>
                </div>
                
                <!-- ----------- -->
                <div class="social-buttons">
                    <button type="button" class="social-btn facebook">Facebook</button>
                    <button type="button" class="social-btn google">Google</button>
                    <button type="button" class="social-btn github">GitHub</button>
                </div>
                
                <!-- ----------- -->
                <p class="signup-text">
                    Need account? <a href="signup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
