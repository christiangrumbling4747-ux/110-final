<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ----------- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parts - Sign Up</title>
    <!-- ----------- -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- ----------- -->
    <div class="container">
        <!-- ----------- -->
        <div class="signup-box">
            <h1>SPEEDZONE</h1>
            <h2>Join Us</h2>
            
            <!-- ----------- -->
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                
                <!-- ----------- -->
                <select required>
                    <option value="">Car Type</option>
                    <option value="sports">Sports</option>
                    <option value="truck">Truck</option>
                    <option value="suv">SUV</option>
                </select>
                
                <!-- ----------- -->
                <button type="submit">SIGN UP</button>
                
                <!-- ----------- -->
                <div class="divider">
                    <p>or sign up with</p>
                </div>
                
                <!-- ----------- -->
                <div class="social-buttons">
                    <button type="button" class="social-btn facebook">Facebook</button>
                    <button type="button" class="social-btn google">Google</button>
                    <button type="button" class="social-btn github">GitHub</button>
                </div>
                
                <!-- ----------- -->
                <p class="login-text">
                    Have account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
